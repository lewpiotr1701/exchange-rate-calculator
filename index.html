<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echange Rate Calculator</title>
    <link rel="icon" href="#">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="img/money.png" alt="dollar sign" class="money-img">
    <h1>Exchange Rate Calculator</h1>
    <p>Choose the currency and the amounts to get the exchange rate</p>

    <div class="container">
        <div class="currency">
            <select id="currency-one">
                <option value="EUR">EUR</option>
                <option value="USD" selected>USD</option>
                <option value="PLN">PLN</option>
            </select>

            <input type="number" id="amount-one" placeholder="" value="1" min="1">
        </div>

        <div class="swap-rate-container">
            <button class="btn" id="swap">Swap</button>
            <div class="rate" id="rate">bla bla</div>
        </div>

        <div class="currency">
            <select id="currency-two">
                <option value="EUR" selected>EUR</option>
                <option value="USD">USD</option>
                <option value="PLN">PLN</option>
            </select>

            <input type="number" id="amount-two" placeholder="" value="1" min="1">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
